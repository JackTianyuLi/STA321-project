<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Data Visualization</title>
    <script src="js/chart.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>Stock Market Data Visualization</h1>

<!-- 主力流入：单独一行 -->
<div class="chart-row single">
    <h2>Main flow</h2>
    <canvas id="mainInflowChart" width="400" height="200"></canvas>
</div>

<!-- 超大订单：两列 -->
<h2>Extra-large order</h2>
<div class="chart-row double">
    <div>
        <h3>Quantity</h3>
        <canvas id="extraLargeVolumeChart" width="400" height="200"></canvas>
    </div>
    <div>
        <h3>Amount</h3>
        <canvas id="extraLargePriceChart" width="400" height="200"></canvas>
    </div>
</div>

<!-- 大订单：两列 -->
<h2>Large order</h2>
<div class="chart-row double">
    <div>
        <h3>Quantity</h3>
        <canvas id="largeVolumeChart" width="400" height="200"></canvas>
    </div>
    <div>
        <h3>Amount</h3>
        <canvas id="largePriceChart" width="400" height="200"></canvas>
    </div>
</div>

<!-- 中订单：两列 -->
<h2>Medium order</h2>
<div class="chart-row double">
    <div>
        <h3>Quantity</h3>
        <canvas id="mediumVolumeChart" width="400" height="200"></canvas>
    </div>
    <div>
        <h3>Amount</h3>
        <canvas id="mediumPriceChart" width="400" height="200"></canvas>
    </div>
</div>

<!-- 小订单：两列 -->
<h2>Small order</h2>
<div class="chart-row double">
    <div>
        <h3>Quantity</h3>
        <canvas id="smallVolumeChart" width="400" height="200"></canvas>
    </div>
    <div>
        <h3>Amount</h3>
        <canvas id="smallPriceChart" width="400" height="200"></canvas>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
